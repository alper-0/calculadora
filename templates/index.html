<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Flask</title>
    <style> 
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        .calc-container {
            background-color: #34495e;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
        }
        input[type="text"] {
            font-size: 24px;
            width: 260px;
            padding: 10px;
            text-align: right;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons input {
            width: 60px;
            height: 60px;
            font-size: 18px;
            margin: 5px;
            background-color: #1abc9c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons input:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <div class="calc-container">
        <form method="post">
            <input type="text" name="expressao" value="{{ expressao }}" readonly><br>
            <div class="buttons">
                {% for row in [['7','8','9','/'], ['4','5','6','*'], ['1','2','3','-'], ['0','.','=','+'], ['C']] %}
                    {% for btn in row %}
                        <input type="submit" name="btn" value="{{ btn }}">
                    {% endfor %}
                    <br>
                {% endfor %}
            </div>
        </form>
        <h2>Resultado: {{ resultado }}</h2>
    </div>
</body>
</html>
